<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{member}} </li>
    </ul>

    <div class="add-members-container">
      <input #addMemberInput type="text" placeholder="nombre" (input)="onInput(addMemberInput.value)" [value]="newMemberName">
      <button (click)="addMember()">Agregar</button>
    </div>

    <div class="input-container">
      <input #teamNumber type="text" placeholder="# de equipos" (input)="onNumberOfTeamsInput(teamNumber.value)" [value]="numberOfTeams">
      <button (click)="generateTeams()">Generate</button>
    </div>

    <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <app-team *ngFor="let team of teams; let i = index" [team]="team" [index]="i"></app-team>
  </div>

</div>
